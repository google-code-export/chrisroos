<VirtualHost *:80>
  ServerName the-local-paper.co.uk
  ServerAlias www.the-local-paper.co.uk
  DocumentRoot /usr/home/chrisroos/web/the-local-paper.co.uk/public
  # Allow us to do cool things in the .htaccess file
  <Directory /usr/home/chrisroos/web/the-local-paper.co.uk/public>
    AllowOverride All
  </Directory>
  # Block access to the .svn directories
  <DirectoryMatch "^/.*/\.svn/">
    ErrorDocument 403 /404.html
    Order allow,deny
    Deny from all
    Satisfy All
  </DirectoryMatch>
  ErrorLog /home/chrisroos/web/the-local-paper.co.uk/log/error_log
  CustomLog /home/chrisroos/web/the-local-paper.co.uk/log/access_log common
  # RewriteLogLevel 3
  RewriteLog /home/chrisroos/web/the-local-paper.co.uk/log/rewrite_log
</VirtualHost>