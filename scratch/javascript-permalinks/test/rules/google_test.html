<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Rules Test: Google</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../assets/jsunittest.js" type="text/javascript"></script>
    <script src="../../canonical-url.user.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
  </head>
  <body>

    <div id="content">

      <div id="header">
        <h1>JavaScript unit test file</h1>
      </div>

      <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
      <div id="testlog"></div>
  
      <!-- Put sample/test html here -->
      <div id="sample">
      </div>
    </div>

    <script type="text/javascript">
    // <![CDATA[
      new Test.Unit.Runner({
        setup: function() {
          this.location = document.createElement('a');
          this.location.href = 'http://www.google.co.uk/search?q=javascript&ie=utf-8&oe=utf-8&aq=t&rls=org.mozilla:en-GB:official&client=firefox-a';
        },
    
        teardown: function() {
        },

        'test should generate the permalink': function() { with(this) {
          var permalink = new CanonicalUrl.Permalink(this.location);
          assertEqual('http://www.google.co.uk/search?q=javascript', permalink.href());
        }}

      }); 
    // ]]>
    </script>
  </body>
</html>
