<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Permalink Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="assets/jsunittest.js" type="text/javascript"></script>
    <script src="../permalinks.user.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
  </head>
  <body>

    <div id="content">

      <div id="header">
        <h1>JavaScript unit test file</h1>
      </div>

      <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
      <div id="testlog"></div>
  
      <!-- Put sample/test html here -->
      <div id="sample">
      </div>
    </div>

    <script type="text/javascript">
    // <![CDATA[
      new Test.Unit.Runner({
        setup: function() {
          CanonicalUrl.Rules = []; // Reset the rules array
          this.location = document.createElement('a');
        },
    
        teardown: function() {
        },

        'test should generate the permalink for a url using a callback function': function() { with(this) {
          var rule = {
            'urlPattern' : /localhost/,
            'modifier'   : function(location) {
              return 'my-permalink';
            }
          }
          CanonicalUrl.Rules.push(rule);
          this.location.href = 'http://localhost';
          permalink = new CanonicalUrl.Permalink(this.location);
          
          assertEqual('my-permalink', permalink.href());
        }},
        
        'test should generate the permalink for a url when there are multiple rules defined': function() { with(this) {
          var rule1 = {
            'urlPattern' : /localhost/,
            'modifier' : function(location) {
              return 'localhost-permalink';
            }
          }
          var rule2 = {
            'urlPattern' : /example\.com/,
            'modifier' : function(location) {
              return 'example-dot-com-permalink';
            }
          }
          CanonicalUrl.Rules.push(rule1);
          CanonicalUrl.Rules.push(rule2);
          this.location.href = 'http://example.com/?foo=bar&id=123&bar=baz';
          permalink = new CanonicalUrl.Permalink(this.location)
          
          assertEqual('example-dot-com-permalink', permalink.href());
        }},
        
        'test should return an empty string if the url pattern in our rule does not match the url of the location object': function() { with(this) {
          var rule = {
            'urlPattern' : /example.com/,
            'modifier' : function(location) {
              return 'example-dot-com-permalink';
            }
          }
          CanonicalUrl.Rules.push(rule);
          this.location.href = 'http://localhost/?id=123';
          permalink = new CanonicalUrl.Permalink(this.location);
          
          assertEqual('', permalink.href());
        }},
        
        'test should return an empty string it the url pattern in our rule matches the url of the location object, but the rule does not contain a modifier function': function() { with(this) {
          var rule = {
            'urlPattern' : /localhost/
          }
          CanonicalUrl.Rules.push(rule);
          this.location.href = 'http://localhost';
          permalink = new CanonicalUrl.Permalink(this.location);
          
          assertEqual('', permalink.href());
        }},
        
        'test should return an empty string if the url pattern in our rule matches the url of the location object, but the rule modifier is not a function': function() { with(this) {
          var rule = {
            'urlPattern' : /localhost/,
            'modifier' : 'foo-bar-baz'
          }
          CanonicalUrl.Rules.push(rule);
          this.location.href = 'http://localhost';
          permalink = new CanonicalUrl.Permalink(this.location);
          
          assertEqual('', permalink.href());
        }}

      }); 
    // ]]>
    </script>
  </body>
</html>
