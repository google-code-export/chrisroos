<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>UserScript Integration - Matching Rule Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="assets/jsunittest.js" type="text/javascript"></script>
    <script src="_test_helper.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
  </head>
  <body>

    <div id="content">

      <div id="header">
        <h1>JavaScript unit test file</h1>
      </div>

      <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
      <div id="testlog"></div>
  
      <!-- Put sample/test html here -->
      <div id="sample">
      </div>
    </div>

    <script type="text/javascript">
    // <![CDATA[
      new Test.Unit.Runner({
        setup: function() {
          // Set the playing field by removing any link rel=canonical elements
          TestHelper.removeCanonicalLinkElements();
        },
    
        teardown: function() {
        },
        
        'test should write a link rel=canonical element into the page when the userscript is evaluated and there is a rule matching this document': function() { with(this) {
          var canonicalLinkElements = TestHelper.getCanonicalLinkElements();
          assertEqual(0, canonicalLinkElements.length);
          
          var scriptElement = document.createElement('script');
          scriptElement.setAttribute('src', '../canonical-url.user.js');
          scriptElement.setAttribute('type', 'text/javascript');
          document.body.appendChild(scriptElement);
          
          // We need to wait a very short amount of time: Just enough to ensure that when we check for the link element it's actually been inserted into the DOM
          wait(100, function() { 
            var canonicalLinkElements = TestHelper.getCanonicalLinkElements();
            assertEqual(1, canonicalLinkElements.length)
            assertEqual('userscript-permalink', canonicalLinkElements[0].getAttribute('href'));
            assertEqual('canonical', canonicalLinkElements[0].getAttribute('rel'));
            assertEqual('HEAD', canonicalLinkElements[0].parentNode.nodeName);
          });
        }}

      }); 
    // ]]>
    </script>
  </body>
</html>
