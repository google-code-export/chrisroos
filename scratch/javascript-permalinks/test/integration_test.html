<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Integration Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="assets/jsunittest.js" type="text/javascript"></script>
    <script src="../permalinks.user.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
  </head>
  <body>

    <div id="content">

      <div id="header">
        <h1>JavaScript unit test file</h1>
      </div>

      <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
      <div id="testlog"></div>
  
      <!-- Put sample/test html here -->
      <div id="sample">
      </div>
    </div>

    <script type="text/javascript">
    // <![CDATA[
      new Test.Unit.Runner({
        setup: function() {
        },
    
        teardown: function() {
        },
        
        'test should use the example.com rule in order to test the process end-to-end': function() { with(this) {
          var location = document.createElement('a');
          location.href = 'http://example.com/?id=123&foo=bar';
          
          var linkElements = document.getElementsByTagName('link');
          for (var i = 0; i < linkElements.length; i++) {
            assertNotEqual('canonical', linkElements[i].getAttribute('rel'));
          }
          
          permalink = new Permalink(location);
          CanonicalLink.write(permalink);
          
          var canonicalLinkElements = [];
          for (var i = 0; i < linkElements.length; i++) {
            if (linkElements[i].getAttribute('rel') == 'canonical') {
              canonicalLinkElements.push(linkElements[i]);
            }
          }
          assertEqual(1, canonicalLinkElements.length);
          assertEqual('http://example.com/?foo=bar', canonicalLinkElements[0].getAttribute('href'));
        }}

      }); 
    // ]]>
    </script>
  </body>
</html>
