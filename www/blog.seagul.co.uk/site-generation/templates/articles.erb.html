<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

  <head>
    <!--#include virtual="/includes/_head.html"-->
    <title><%= h(page_title) %> - deferred until inspiration hits</title>
  </head>
  
  <body>
    
    <div id="doc3" class="yui-t4">
      <div id="hd">
        <!--#include virtual="/includes/_header.html"-->
      </div>
      <div id="bd">
        <div id="yui-main">
          <div class="yui-b">
            <div class="yui-g">

              <% articles.each do |article| %>
                <h2>
                  <a href="<%= h(article.url) %>"><%= h(article.title) %></a>
                </h2>
                <p class="postedOn">
                  Posted by Chris Roos
                  <span class="typo_date" title="<%= article.formatted_published_date %>">
                    <%= article.formatted_published_date %>
                  </span>
                </p>

                <%= article.body_html %>

                <% unless article.tags.empty? %>
                  <p>
                    Tags 
                    <% article.tags.each do |tag| %>
                      <a href="/articles/tag/<%= tag.name %>" rel="tag"><%= tag.name %></a>, 
                    <% end %>
                  </p>
                <% end %>
              <% end %>

            </div>
          </div>
        </div>
        <div class="yui-b">
          <!--#include virtual="/includes/_navigation.html"-->
        </div>
      </div>
    </div>
    <div id="ft">
      <!-- Footer -->
    </div>
    
    <!--#include virtual="/includes/_twitter.html" -->
    <!--#include virtual="/includes/_delicious.html" -->
    <!--#include virtual="/includes/_google_analytics.html" -->
  </body>

</html>
